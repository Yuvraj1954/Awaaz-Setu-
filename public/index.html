<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwaazSetu | Elite Voice Bridge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-logo-container"><i class="fas fa-satellite-dish"></i></div>
            <nav class="side-nav">
                <button class="nav-btn active" onclick="window.location.reload()"><i class="fas fa-home"></i> <span>Home</span></button>
                <button class="nav-btn" onclick="window.location.href='history.html'"><i class="fas fa-history"></i> <span>History</span></button>
            </nav>
            <div class="history-label" style="text-align:center; margin-top:2rem; font-size:0.7rem; color:var(--primary); font-weight:800; letter-spacing:1px;">RECENT QUERIES</div>
            <div id="history-list" class="history-container" style="display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:1rem;"></div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="brand-container">
                    <i class="fas fa-satellite-dish" style="color:var(--primary); font-size:2.5rem;"></i>
                    <h1 class="glow-text">AwaazSetu</h1>
                </div>
                <div class="language-pill">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="hi">हिंदी</button>
                </div>
            </header>

            <div class="interaction-zone">
                <div class="interaction-card">
                    <div class="mic-portal" id="mic-button">
                        <div class="inner-circle" style="width:90px; height:90px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:2.5rem;">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <h2 id="mic-label" style="font-weight:800; letter-spacing:1px;">Tap to Speak</h2>
                    </div>
                    <button id="pause-btn" class="stop-trigger">Stop Listening</button>
                    <div id="response-section" style="display:none; margin-top:25px;">
                        <p id="response-text" style="font-weight:600; line-height:1.6;"></p>
                    </div>
                </div>

                <div class="suggestion-section">
                    <p style="font-size:0.8rem; color:var(--primary); font-weight:800; letter-spacing:2px; margin-bottom:15px;">TRY ASKING</p>
                    <div id="command-grid" class="command-grid-layout"></div>
                </div>
            </div>
        </main>
    </div>
    <textarea id="user-input" style="display:none;"></textarea>
    <script src="app.js"></script>
</body>
</html>
