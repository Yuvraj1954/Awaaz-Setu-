<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwaazSetu | Elite Voice Bridge</title>
    <style>
        html, body { background-color: #020617 !important; margin: 0; padding: 0; }
        .app-layout { opacity: 0; transition: opacity 0.3s ease; }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="side-logo-container"><i class="fas fa-satellite-dish"></i></div>
            <nav class="side-nav">
                <button class="nav-btn active" onclick="window.location.reload()"><i class="fas fa-home"></i> <span>Home</span></button>
                <button class="nav-btn" id="history-btn"><i class="fas fa-history"></i> <span>History</span></button>
            </nav>
            <div class="history-label">RECENT QUERIES</div>
            <div id="history-list" class="history-container"></div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="brand-container">
                    <h1 class="glow-text">AwaazSetu</h1>
                    <div class="status-pill">
                        <span class="pulse-dot"></span> 
                        <span id="status-text">Bridge Active</span>
                    </div>
                </div>
                <div class="language-pill">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="hi">हिंदी</button>
                </div>
            </header>

            <div class="interaction-zone" style="margin-top: 40px; flex-direction: column;">
                <div class="interaction-card">
                    <div class="mic-portal" id="mic-button">
                        <div class="inner-circle" id="mic-container">
                            <i class="fas fa-microphone" id="mic-icon"></i>
                            <div class="waveform" id="waveform">
                                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            </div>
                        </div>
                        <h2 id="mic-label">Tap to Speak</h2>
                    </div>
                    <button id="pause-btn" class="stop-trigger">Stop Listening</button>

                    <div class="response-panel" id="response-section" style="display: none;">
                        <div class="resp-head"><i class="fas fa-sparkles"></i> <span>Assistant Response</span></div>
                        <p id="response-text"></p>
                        <button class="btn-action" id="new-query-btn">Ask Another</button>
                    </div>
                </div>

                <div class="carousel-section" style="width: 100%; max-width: 600px; margin-top: 40px; text-align: center;">
                    <p style="font-size: 0.8rem; color: var(--primary); font-weight: 800; letter-spacing: 1px; margin-bottom: 15px;" id="carousel-label">TRY ASKING</p>
                    <div id="command-carousel" class="command-carousel-wrapper"></div>
                </div>
            </div>
        </main>
    </div>
    <textarea id="user-input" style="display:none;"></textarea>
    <script src="app.js"></script>
</body>
</html>
